<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca | Notion Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Notion Colors - Light Mode */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F7F6F3;
            --bg-hover: #EFEDEA;
            --text-primary: #37352F;
            --text-secondary: #787774;
            --text-tertiary: #9B9A97;
            --border-color: #E9E9E7;
            --shadow: rgba(15, 15, 15, 0.05);
            
            /* Notion Accent Colors */
            --gray-bg: #F1F1EF;
            --gray-text: #787774;
            --green-bg: #EDF3EC;
            --green-text: #448361;
            --red-bg: #FDEBEC;
            --red-text: #D44C47;
            --blue-bg: #E7F3F8;
            --blue-text: #337EA9;
            --yellow-bg: #FBF3DB;
            --yellow-text: #CB912F;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-primary: #191919;
            --bg-secondary: #202020;
            --bg-hover: #2F2F2F;
            --text-primary: #EBEBEB;
            --text-secondary: #9B9B9B;
            --text-tertiary: #6B6B6B;
            --border-color: #373737;
            --shadow: rgba(0, 0, 0, 0.2);
            
            /* Dark Mode Accent Colors */
            --gray-bg: #2F2F2F;
            --gray-text: #9B9B9B;
            --green-bg: #1F3A28;
            --green-text: #5A9E6F;
            --red-bg: #3A1F1F;
            --red-text: #E57373;
            --blue-bg: #1F2F3A;
            --blue-text: #6B9DC7;
            --yellow-bg: #3A321F;
            --yellow-text: #D4A76A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        /* Container */
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 96px;
            flex: 1;
        }

        /* Page Title */
        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 40px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .page-description {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Game Content */
        .game-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        /* Card Style */
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 24px;
            transition: box-shadow 0.2s ease;
        }

        .card:hover {
            box-shadow: 0 1px 3px var(--shadow);
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        /* SVG Container */
        .forca-svg {
            width: 100%;
            max-width: 300px;
            height: 280px;
            margin: 0 auto;
            display: block;
        }

        /* Word Display */
        .word-section {
            text-align: center;
        }

        .category-tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--yellow-bg);
            color: var(--yellow-text);
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .word-display {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 12px;
            margin-bottom: 24px;
            font-family: "SF Mono", Monaco, "Courier New", monospace;
        }

        /* Info Stats */
        .info-stats {
            display: flex;
            gap: 24px;
            justify-content: center;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 3px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Keyboard */
        .keyboard-section {
            margin-bottom: 32px;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .key {
            min-width: 40px;
            height: 40px;
            padding: 0 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.1s ease;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover:not(:disabled) {
            background: var(--bg-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .key:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 1px 2px var(--shadow);
        }

        .key:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .key.correct {
            background: var(--green-bg);
            color: var(--green-text);
            border-color: var(--green-text);
        }

        .key.wrong {
            background: var(--red-bg);
            color: var(--red-text);
            border-color: var(--red-text);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.1s ease;
            color: var(--text-primary);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--bg-hover);
            box-shadow: 0 1px 3px var(--shadow);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .btn-primary:hover {
            background: #2F2F2F;
        }

        /* Message */
        .message {
            text-align: center;
            padding: 20px;
            margin: 24px 0;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .message.win {
            background: var(--green-bg);
            color: var(--green-text);
            border: 1px solid var(--green-text);
        }

        .message.lose {
            background: var(--red-bg);
            color: var(--red-text);
            border: 1px solid var(--red-text);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Divider */
        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 32px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .game-content {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .page-title {
                font-size: 32px;
            }

            .word-display {
                font-size: 24px;
                letter-spacing: 8px;
            }

            .keyboard {
                gap: 4px;
            }

            .key {
                min-width: 32px;
                height: 32px;
                padding: 0 8px;
                font-size: 12px;
            }
        }

        /* Toggle Switch */
        .toggle-group {
            display: inline-flex;
            background: var(--bg-secondary);
            border-radius: 3px;
            padding: 2px;
            border: 1px solid var(--border-color);
        }

        .toggle-option {
            padding: 4px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.1s ease;
            color: var(--text-secondary);
        }

        .toggle-option.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: 0 1px 2px var(--shadow);
        }

        /* Theme Toggle */
        .theme-toggle {
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .theme-icon-light,
        .theme-icon-dark {
            position: absolute;
            transition: opacity 0.2s ease;
        }

        [data-theme="light"] .theme-icon-dark {
            opacity: 0;
        }

        [data-theme="dark"] .theme-icon-light {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">
            <span>🎯</span>
            <span>Jogo da Forca</span>
        </div>
        <div class="header-actions">
            <button class="btn theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                <span class="theme-icon-light">🌞</span>
                <span class="theme-icon-dark">🌙</span>
            </button>
            <button class="btn btn-primary" onclick="novoJogo()">
                <span>↻</span>
                <span>Novo Jogo</span>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">Jogo da Forca</h1>
            <p class="page-description">Adivinhe a palavra antes que o bonequinho seja completado. Você tem 6 tentativas!</p>
        </div>

        <div class="game-content">
            <div class="card">
                <h3 class="card-title">Forca</h3>
                <svg class="forca-svg" viewBox="0 0 300 280">
                    <!-- Estrutura da forca -->
                    <g stroke="#37352F" stroke-width="3" fill="none">
                        <!-- Base -->
                        <line x1="20" y1="260" x2="120" y2="260"/>
                        <!-- Poste -->
                        <line x1="70" y1="260" x2="70" y2="40"/>
                        <!-- Viga -->
                        <line x1="70" y1="40" x2="180" y2="40"/>
                        <!-- Corda -->
                        <line x1="180" y1="40" x2="180" y2="70"/>
                    </g>
                    
                    <!-- Boneco -->
                    <g stroke="#D44C47" stroke-width="2.5" fill="none">
                        <!-- Cabeça -->
                        <circle id="head" cx="180" cy="90" r="20" style="display: none;"/>
                        <!-- Corpo -->
                        <line id="body" x1="180" y1="110" x2="180" y2="170" style="display: none;"/>
                        <!-- Braço esquerdo -->
                        <line id="leftArm" x1="180" y1="130" x2="150" y2="150" style="display: none;"/>
                        <!-- Braço direito -->
                        <line id="rightArm" x1="180" y1="130" x2="210" y2="150" style="display: none;"/>
                        <!-- Perna esquerda -->
                        <line id="leftLeg" x1="180" y1="170" x2="150" y2="210" style="display: none;"/>
                        <!-- Perna direita -->
                        <line id="rightLeg" x1="180" y1="170" x2="210" y2="210" style="display: none;"/>
                    </g>
                </svg>
            </div>

            <div class="card">
                <h3 class="card-title">Palavra</h3>
                <div class="word-section">
                    <div class="category-tag" id="category">Carregando...</div>
                    <div class="word-display" id="wordDisplay">_</div>
                    <div class="info-stats">
                        <div class="stat-item">
                            <span class="stat-label">Letras usadas:</span>
                            <span class="stat-value" id="usedLetters">—</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Erros:</span>
                            <span class="stat-value" id="mistakes">0/6</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="divider"></div>

        <div class="keyboard-section">
            <h3 class="card-title" style="text-align: center; margin-bottom: 16px;">Teclado Virtual</h3>
            <div class="keyboard" id="keyboard"></div>
        </div>

        <div class="controls">
            <div class="toggle-group">
                <div class="toggle-option active" onclick="mudarCategoria(this, 'Animais')">Animais</div>
                <div class="toggle-option" onclick="mudarCategoria(this, 'Frutas')">Frutas</div>
                <div class="toggle-option" onclick="mudarCategoria(this, 'Países')">Países</div>
                <div class="toggle-option" onclick="mudarCategoria(this, 'Objetos')">Objetos</div>
            </div>
        </div>
    </main>

    <script>
        // Theme Management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            
            // Salvar preferência (apenas no arquivo, não no artifact)
            try {
                localStorage.setItem('theme', newTheme);
            } catch(e) {
                // Ignora se localStorage não estiver disponível
            }
        }

        // Carregar tema salvo
        function loadTheme() {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch(e) {
                // Se localStorage não estiver disponível, usa light como padrão
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // Banco de palavras
        const wordBank = {
            'Animais': ['GATO', 'CACHORRO', 'ELEFANTE', 'LEAO', 'TIGRE', 'URSO', 'PANDA', 'GIRAFA', 'ZEBRA', 'MACACO', 'COELHO', 'TARTARUGA', 'JACARE', 'COBRA', 'AGUIA'],
            'Frutas': ['BANANA', 'MACA', 'LARANJA', 'UVA', 'MORANGO', 'ABACAXI', 'MANGA', 'PERA', 'MELANCIA', 'KIWI', 'CEREJA', 'PESSEGO', 'LIMAO', 'COCO', 'MAMAO'],
            'Países': ['BRASIL', 'CANADA', 'JAPAO', 'FRANCA', 'ITALIA', 'MEXICO', 'ARGENTINA', 'ESPANHA', 'ALEMANHA', 'INGLATERRA', 'CHINA', 'INDIA', 'RUSSIA', 'EGITO', 'AUSTRALIA'],
            'Objetos': ['MESA', 'CADEIRA', 'COMPUTADOR', 'TELEFONE', 'LIVRO', 'CANETA', 'RELOGIO', 'OCULOS', 'MOCHILA', 'GARRAFA', 'CHAVE', 'BICICLETA', 'CARRO', 'JANELA', 'PORTA']
        };

        let currentCategory = 'Animais';
        let currentWord = '';
        let displayWord = [];
        let usedLetters = [];
        let mistakes = 0;
        let gameActive = true;

        const bodyParts = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];

        // Inicializar
        function init() {
            loadTheme();
            createKeyboard();
            newGame();
        }

        // Criar teclado
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            letters.forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.id = `key-${letter}`;
                key.onclick = () => guessLetter(letter);
                keyboard.appendChild(key);
            });
        }

        // Novo jogo
        function newGame() {
            const words = wordBank[currentCategory];
            currentWord = words[Math.floor(Math.random() * words.length)];
            displayWord = Array(currentWord.length).fill('_');
            usedLetters = [];
            mistakes = 0;
            gameActive = true;

            // Resetar display
            updateDisplay();
            document.getElementById('messageContainer').innerHTML = '';

            // Resetar teclado
            document.querySelectorAll('.key').forEach(key => {
                key.disabled = false;
                key.classList.remove('correct', 'wrong');
            });

            // Esconder partes do corpo
            bodyParts.forEach(part => {
                document.getElementById(part).style.display = 'none';
            });
        }

        // Atualizar display
        function updateDisplay() {
            document.getElementById('category').textContent = currentCategory;
            document.getElementById('wordDisplay').textContent = displayWord.join(' ');
            document.getElementById('usedLetters').textContent = usedLetters.length ? usedLetters.join(', ') : '—';
            document.getElementById('mistakes').textContent = `${mistakes}/6`;
        }

        // Adivinhar letra
        function guessLetter(letter) {
            if (!gameActive || usedLetters.includes(letter)) return;

            usedLetters.push(letter);
            const key = document.getElementById(`key-${letter}`);
            key.disabled = true;

            if (currentWord.includes(letter)) {
                // Letra correta
                key.classList.add('correct');
                for (let i = 0; i < currentWord.length; i++) {
                    if (currentWord[i] === letter) {
                        displayWord[i] = letter;
                    }
                }

                // Verificar vitória
                if (!displayWord.includes('_')) {
                    endGame(true);
                }
            } else {
                // Letra errada
                key.classList.add('wrong');
                mistakes++;
                document.getElementById(bodyParts[mistakes - 1]).style.display = 'block';

                // Verificar derrota
                if (mistakes >= 6) {
                    endGame(false);
                }
            }

            updateDisplay();
        }

        // Finalizar jogo
        function endGame(won) {
            gameActive = false;
            const messageContainer = document.getElementById('messageContainer');
            
            if (won) {
                messageContainer.innerHTML = `
                    <div class="message win">
                        🎉 Parabéns! Você acertou a palavra "${currentWord}"!
                    </div>
                `;
            } else {
                displayWord = currentWord.split('');
                updateDisplay();
                messageContainer.innerHTML = `
                    <div class="message lose">
                        😢 Que pena! A palavra era "${currentWord}".
                    </div>
                `;
            }
        }

        // Mudar categoria
        function mudarCategoria(element, category) {
            document.querySelectorAll('.toggle-option').forEach(opt => {
                opt.classList.remove('active');
            });
            element.classList.add('active');
            currentCategory = category;
            newGame();
        }

        // Atalho para novo jogo
        function novoJogo() {
            newGame();
        }

        // Suporte para teclado físico
        document.addEventListener('keydown', (e) => {
            const letter = e.key.toUpperCase();
            if (gameActive && /^[A-Z]$/.test(letter) && !usedLetters.includes(letter)) {
                guessLetter(letter);
            }
        });

        // Inicializar quando carregar
        window.onload = init;
    </script>
</body>
</html>
